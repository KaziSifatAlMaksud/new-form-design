<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Font Awesom Icons CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Registration Steps</title>
    <link rel="stylesheet" href="Asset/CSS/style.css" />
  </head>
  <body>
    <ol class="circle-points container">
      <li class="active">1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
    </ol>

    <div>
      <h3 class="hader-tittle container">Personal Information</h3>
      <form class="container-md mt-5">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Name</label>
          <p>
            Yohan Rozairo
            <sup>
              <i class="fa-solid fa-circle-exclamation"></i>
            </sup>
          </p>
        </div>
        <hr />
        <div class="mb-3">
          <label for="Address" class="form-label">Country</label>
          <select class="form-select form-select-lg mb-3" aria-label="Country">
            <option selected>Open this select menu</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
        <hr />

        <div class="mb-4">
          <label for="exampleInputtext1" class="form-label mb-3">Sex</label>

          <div class="form-check form-check-right mb-2">
            <input
              class="form-check-input"
              type="radio"
              name="exampleRadios1"
              id="exampleRadios1"
              value="option1"
              checked
            />
            <label class="form-check-label" for="exampleRadios1">Male</label>
          </div>

          <div class="form-check form-check-right mb-2">
            <input
              class="form-check-input"
              type="radio"
              name="exampleRadios1"
              id="exampleRadios2"
              value="option2"
            />
            <label class="form-check-label" for="exampleRadios2">Female</label>
          </div>
        </div>
        <hr />

        <div class="mb-4">
          <label for="Address" class="form-label">Address</label>
          <input
            type="text"
            class="form-control mb-2"
            placeholder="Address line 1"
          />
          <input
            type="text"
            class="form-control mb-2"
            placeholder="Address line 2"
          />
          <input
            type="text"
            class="form-control mb-2"
            placeholder="Apartment, suite, etc."
          />
          <input type="text" class="form-control mb-2" placeholder="City" />
          <input
            type="text"
            class="form-control mb-2"
            placeholder="Postal code"
          />
        </div>

        <hr />

        <div class="mb-4">
          <label for="exampleInputtext1" class="form-label mb-3">ID Type</label>

          <div class="form-check form-check-right mb-2">
            <input
              class="form-check-input"
              type="radio"
              name="exampleRadios"
              id="exampleRadios1"
              value="option1"
              checked
            />
            <label class="form-check-label" for="exampleRadios1"
              >Driver's license
            </label>
          </div>

          <div class="form-check form-check-right mb-2">
            <input
              class="form-check-input"
              type="radio"
              name="exampleRadios"
              id="exampleRadios2"
              value="option2"
            />
            <label class="form-check-label" for="exampleRadios2"
              >Passport</label
            >
          </div>
          <div class="form-check form-check-right mb-2">
            <input
              class="form-check-input"
              type="radio"
              name="exampleRadios"
              id="exampleRadios2"
              value="option2"
            />
            <label class="form-check-label" for="exampleRadios2"
              >National ID</label
            >
          </div>
        </div>
        <hr />

        <div class="mb-4">
          <label for="Address" class="form-label">ID Number</label>
          <input type="text" class="form-control mb-2" />
        </div>

        <hr />

        <div class="mb-4 d-flex">
          <label class="form-label" for="toggleButton1"> TIN or PIN</label>
          <div class="form-check mx-5 form-switch">
            <input
              class="form-check-input"
              type="checkbox"
              id="toggleButton1"
            />
          </div>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
